<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Datapack Manager</title>

		<link rel="stylesheet" href="./assets/css/font-awesome-5-pro.all.min.css"> 
		<link rel="stylesheet" href="./assets/css/index.css">
		<link rel="stylesheet" href="./assets/css/pages/media-details.css">
		<link rel="stylesheet" href="./assets/css/pages/home.css">

		<script>(typeof module === 'object' ? (window.module = module, module = undefined) : null)</script>
		<script async defer src="./assets/js/index.js"></script>
		<script async defer src="./assets/js/ipc.js"></script>
		<script>(window.module ? module = window.module : null)</script>
	</head>
	<body>
		<div id="app">
			<nav id="top-navigation">
				<ol>
					<li data-navigation="home-page" class="navigation-item">Home</li>
					<li data-navigation="movies-page" class="navigation-item">Movies</li>
					<li data-navigation="tvshows-page" class="navigation-item">TV Shows</li>
					<li data-navigation="genres-page" class="navigation-item">Genres</li>
					<li data-navigation="favorites-page" class="navigation-item">Favorites</li>
				</ol>

				<input type="text" class="search" placeholder="Search">
			</nav>

			<div id="pages">

				<div id="media-details-page" class="page">
					<div class="header">
						<div class="wrapper">
							<img class="backdrop">
							<div class="metadata">
								<h1 class="title"></h1>
								<ol class="details">
									<li class="age-rating"></li>
									<li class="runtime"></li>
									<li class="genres"></li>
									<li class="release-year"></li>
								</ol>
								<div class="buttons"><!--add "add to favorites" button--></div>
							</div>
							<button class="watch-now"><i class="fal fa-5x fa-play-circle"></i></button>
						</div>
					</div>
					<div class="content">
						<div class="poster">
							<img class="poster">
						</div>
						<div class="information">
							<div class="synopsis section">
								<h3 class="title">Synopsis</h3>
								<div class="body"></div>
							</div>
							<div class="cast section">
								<h3 class="title">Cast</h3>
								<div class="body"></div>
							</div>
						</div>
						<div class="other-media">
							<div class="videos section">
								<h3 class="title">Videos</h3>
								<div class="body"></div>
							</div>
							<div class="related section">
								<h3 class="title">Related</h3>
								<div class="body"></div>
							</div>
						</div>
					</div>
				</div>

				<div id="home-page" class="page active">
					<div class="carousel"></div>
					<div class="content">
						<div class="section" id="home-page-popular-movies">
							<h3 class="title">Popular Movies</h3>
							<div class="body"></div>
						</div>
						<div class="section" id="home-page-popular-tvshows">
							<h3 class="title">Popular TV Shows</h3>
							<div class="body"></div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<template template="carousel-item">
			<div class="carousel-item">
				<img src="" alt="" class="backdrop">
				<div class="metadata">
					<h1 class="title"></h1>
					<p class="description"></p>
					<div class="buttons">
						<button class="watch-now">Watch</button>
					</div>
				</div>
			</div>
		</template>

		<template template="media">
			<div class="media">
				<img src="" alt="" class="poster">
			</div>
		</template>
	</body>
</html>
